<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.pngio.com/art-palette-web-design-icon-designer-art-png-400_400.png">
    <title>Draw :^)</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <h1>DRAW</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="white" onclick="changeWhite()">WHITE</button>
                            <button id="black" onclick="changeBlack()">BLACK</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="pink" onclick="changePink()">PINK</button>
                            <button id="green" onclick="changeGreen()">GREEN</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="red" onclick="changeRed()">RED</button>
                            <button id="yellow" onclick="changeYellow()">YELLOW</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="blue" onclick="changeBlue()">BLUE</button>
                            <button id="purple" onclick="changePurple()">PURPLE</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="brown" onclick="changeBrown()">BROWN</button>
                            <button id="orange" onclick="changeOrange()">ORANGE</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="move" onclick="moveCursor()">MOVE CURSOR</button>
                            <button id="erase"onclick="erase()">ERASE</button>
                        </td>
                    </tr>
                    <tr>
                        <td>

            </td>

                <div id="board">
